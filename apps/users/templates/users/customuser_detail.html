{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">{{object.first_name}} {{ object.last_name }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    {% else %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h2 class="font-weight-bold">Hold it right there!</h2>
                        <h4 class="text-danger">You are not allowed on this page.</h4>
                        <p class="text-muted">Please click the link below to log in.</p>
                        <br>
                        <a class="btn btn-primary btn-md text-center align-center" href="{% url 'login' %}" role="button">Login</a>        
                    </div>
                </div>
               </div>

            <div class="col-md-3"></div>
        </div>
    {% endif %}
{% endblock content %}
